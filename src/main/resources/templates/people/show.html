<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="list : ${show}">

    <p th:text="${list.getId()}"></p>
    <p th:text="${list.getName()}"></p>
    <p th:text="${list.getEmail()}"></p>
    <a th:href="@{/people/{id}/update(id=${list.getId()})}"> Update </a>
    <br>
    <form th:method="POST" th:action="@{/people/{id}(id=${list.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
